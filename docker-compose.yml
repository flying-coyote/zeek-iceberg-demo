version: '3.8'

services:
  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: zeek-demo-minio
    hostname: minio
    ports:
      - "9000:9000"      # S3 API
      - "9001:9001"      # MinIO Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_DOMAIN: minio
    command: server /data --console-address ":9001"
    volumes:
      - ./minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - zeek-demo-net

  # MinIO Client - Create buckets on startup
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/iceberg-warehouse --ignore-existing;
      mc mb myminio/zeek-data --ignore-existing;
      mc anonymous set download myminio/iceberg-warehouse;
      mc anonymous set download myminio/zeek-data;
      echo 'MinIO buckets created successfully';
      "
    networks:
      - zeek-demo-net

  # PostgreSQL - Backend for Hive Metastore
  postgres:
    image: postgres:15
    container_name: zeek-demo-postgres
    hostname: postgres
    environment:
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hivepassword
      POSTGRES_DB: metastore
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hive"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - zeek-demo-net

  # Hive Metastore - Catalog for Iceberg tables
  hive-metastore:
    image: apache/hive:3.1.3
    container_name: zeek-demo-hive-metastore
    hostname: hive-metastore
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      SERVICE_NAME: metastore
      DB_DRIVER: postgres
      SERVICE_OPTS: "-Djavax.jdo.option.ConnectionDriverName=org.postgresql.Driver
                     -Djavax.jdo.option.ConnectionURL=jdbc:postgresql://postgres:5432/metastore
                     -Djavax.jdo.option.ConnectionUserName=hive
                     -Djavax.jdo.option.ConnectionPassword=hivepassword"
      # S3 configuration for MinIO
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION: us-east-1
    ports:
      - "9083:9083"
    volumes:
      - ./config/hive-site.xml:/opt/hive/conf/hive-site.xml:ro
    networks:
      - zeek-demo-net

  # Spark - Process Zeek → OCSF → Iceberg
  spark-master:
    image: apache/spark:3.5.0
    container_name: zeek-demo-spark-master
    hostname: spark-master
    depends_on:
      - hive-metastore
      - minio
    environment:
      SPARK_MODE: master
      SPARK_RPC_AUTHENTICATION_ENABLED: "no"
      SPARK_RPC_ENCRYPTION_ENABLED: "no"
      SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED: "no"
      SPARK_SSL_ENABLED: "no"
      # S3 configuration
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION: us-east-1
    ports:
      - "8080:8080"  # Spark Master UI
      - "7077:7077"  # Spark Master
    volumes:
      - ./scripts:/opt/spark-apps
      - ./data:/opt/spark-data
      - ./config:/opt/spark-conf
    networks:
      - zeek-demo-net

  spark-worker:
    image: apache/spark:3.5.0
    container_name: zeek-demo-spark-worker
    hostname: spark-worker
    depends_on:
      - spark-master
    environment:
      SPARK_MODE: worker
      SPARK_MASTER_URL: spark://spark-master:7077
      SPARK_WORKER_MEMORY: 4G
      SPARK_WORKER_CORES: 2
      SPARK_RPC_AUTHENTICATION_ENABLED: "no"
      SPARK_RPC_ENCRYPTION_ENABLED: "no"
      # S3 configuration
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION: us-east-1
    volumes:
      - ./scripts:/opt/spark-apps
      - ./data:/opt/spark-data
      - ./config:/opt/spark-conf
    networks:
      - zeek-demo-net

  # Dremio - Query acceleration with reflections
  dremio:
    image: dremio/dremio-oss:latest
    container_name: zeek-demo-dremio
    hostname: dremio
    depends_on:
      - hive-metastore
      - minio
    ports:
      - "9047:9047"  # Dremio UI
      - "31010:31010" # ODBC/JDBC
      - "45678:45678" # Arrow Flight
    environment:
      DREMIO_JAVA_SERVER_EXTRA_OPTS: "-Xmx8g -XX:MaxDirectMemorySize=8g"
    volumes:
      - ./dremio-data:/opt/dremio/data
      - ./config/dremio:/opt/dremio/conf
    networks:
      - zeek-demo-net

  # Jupyter - Interactive notebooks for development
  jupyter:
    image: jupyter/pyspark-notebook:latest
    container_name: zeek-demo-jupyter
    hostname: jupyter
    depends_on:
      - spark-master
    environment:
      JUPYTER_ENABLE_LAB: "yes"
      # Spark configuration
      SPARK_MASTER: spark://spark-master:7077
      # S3 configuration
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION: us-east-1
    ports:
      - "8888:8888"  # Jupyter Lab
    volumes:
      - ./notebooks:/home/jovyan/work
      - ./scripts:/home/jovyan/scripts
      - ./data:/home/jovyan/data
    networks:
      - zeek-demo-net

networks:
  zeek-demo-net:
    driver: bridge
