# Trino Coordinator Configuration
coordinator=true
node-scheduler.include-coordinator=true
http-server.http.port=8080
discovery.uri=http://localhost:8080

# Memory configuration for 1M+ records
query.max-memory=2GB
query.max-memory-per-node=2GB

# Performance optimizations
task.concurrency=16
task.max-worker-threads=32
distributed-sort=true

# Query optimizations
optimizer.optimize-metadata-queries=true
optimizer.optimize-hash-generation=true
query.execution-policy=phased

# Exchange optimizations
exchange.client-threads=8
exchange.concurrent-request-multiplier=3
exchange.max-error-duration=1m

# Writer scaling
scale-writers=true
writer-scaling-min-data-processed=32MB