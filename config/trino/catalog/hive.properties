# Hive Connector for accessing Hive Metastore tables
connector.name=hive
hive.metastore.uri=thrift://hive-metastore:9083

# S3 Configuration for MinIO
hive.s3.endpoint=http://minio:9000
hive.s3.aws-access-key=minioadmin
hive.s3.aws-secret-key=minioadmin
hive.s3.path-style-access=true
hive.s3.ssl.enabled=false

# Enable Parquet optimizations
hive.parquet.use-column-names=true
hive.parquet.fail-on-corrupted-statistics=false

# Performance tuning
hive.max-partitions-per-scan=100000
hive.max-partitions-for-eager-load=1000
hive.query-partition-filter-required=false

# Compression
hive.compression-codec=SNAPPY

# Statistics
hive.collect-column-statistics-on-write=true

# File formats
hive.allow-drop-table=true
hive.allow-rename-table=true
hive.allow-add-column=true
hive.allow-drop-column=true
hive.allow-rename-column=true